<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #000; }
        .card { border: 1px solid #dee2e6; border-radius: 0.75rem; }
        .btn-custom { border-radius: 50px; padding: 0.5rem 1.5rem; font-weight: 600; }
        .table thead { background-color: #f8f9fa; }
        .table-hover tbody tr:hover { background-color: #f2f2f2; }
        .logo { height: 40px; }
        .header-bar { display: flex; align-items: center; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid #ccc; }
        form label { font-weight: 600; }
        .form-section { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="header-bar mb-4">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='assets/log.png') }}" alt="Logo" class="logo me-3" />
                <h4 class="mb-0">Dashboard Admin</h4>
            </div>
            <div>
                <span class="username me-3">Halo, {{ username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-logout btn-sm">Logout</a>
            </div>
        </div>

        <!-- FORM TAMBAH / EDIT -->
        <div class="card form-section p-4">
            <h5>{{ edit_user and 'Edit Data Users' or 'Tambah Data Users' }}</h5>
            <form action="{{ url_for('admin_dashboard') }}{% if edit_user %}?id={{ edit_user.id }}{% endif %}" method="POST" class="row g-3">
                {% if edit_user %}
                    <input type="hidden" name="id" value="{{ edit_user.id }}">
                {% endif %}
                <div class="col-md-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        required
                        value="{{ edit_user.username if edit_user else '' }}" />
                </div>
                <div class="col-md-2">
                    <label for="password" class="form-label">Password {{ edit_user and '(Kosongkan jika tidak diubah)' or '' }}</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        {% if not edit_user %}required{% endif %} />
                </div>
                <div class="col-md-2">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" class="form-select" required>
                        <option value="admin" {% if edit_user and edit_user.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="guru" {% if edit_user and edit_user.role == 'guru' %}selected{% endif %}>Guru</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center">
  <div>
    <button type="submit" class="btn btn-primary btn-custom">Simpan</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-custom ms-2">Batal</a>
  </div>
  <a href="{{ url_for('data_absensi') }}" class="btn btn-secondary btn-custom ms-2">Lihat Data Absensi Siswa</a>
</div>

            </form>
        </div>

        <!-- TABEL DATA -->
        <div class="card mt-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.role }}</td>
                                    <td>
                                        <a href="{{ url_for('admin_dashboard') }}?id={{ user.id }}" class="btn btn-sm btn-warning">Edit</a> |
                                        <a href="{{ url_for('admin_dashboard') }}?delete={{ user.username }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus user ini?')">Hapus</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
