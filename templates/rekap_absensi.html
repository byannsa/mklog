<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Rekap Absensi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fff;
        color: #000;
      }

      .select2-container--default .select2-selection--single {
        height: 38px;
        padding: 6px 12px;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
      }

      .select2-selection__rendered {
        line-height: 24px !important;
      }

      .select2-selection__arrow {
        height: 36px !important;
      }

      .card {
        border: 1px solid #dee2e6;
        border-radius: 0.75rem;
      }
      .btn-custom {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-weight: 600;
      }
      .logo {
        height: 40px;
      }
      .header-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
        border-bottom: 1px solid #ccc;
      }
      .form-section {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="header-bar mb-4">
        <div class="d-flex align-items-center">
          <img
            src="{{ url_for('static', filename='assets/log.png') }}"
            alt="Logo"
            class="logo me-3" />
          <h4 class="mb-0">Rekap Absensi Karyawan</h4>
        </div>
        <div>
          <span class="username me-3">Halo, {{ username }}</span>
          <a
            href="{{ url_for('data_absensi') }}"
            class="btn btn-outline-dark btn-custom me-2"
            >Kembali</a
          >
        </div>
      </div>

      <!-- Form Export PDF -->
      <div class="card form-section p-4 mb-4">
        <h5 class="mb-3">Export PDF Rekap Absensi Karyawan</h5>
        <form
          action="{{ url_for('export_pdf') }}"
          method="get"
          class="row gy-2 gx-3 align-items-end">
          <div class="col-md-5">
            <label for="nama_pdf" class="form-label mb-1">Nama Karyawan</label>
            <select
              name="nama"
              id="nama_pdf"
              class="form-select select2"
              required>
              <option value="">-- Pilih Nama Karyawan --</option>
              {% for row in daftar_pengguna %}
              <option value="{{ row.nama }}">{{ row.nama }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label for="bulan_pdf" class="form-label mb-1"
              >Bulan (format: YYYY-MM)</label
            >
            <input
              type="month"
              name="bulan"
              id="bulan_pdf"
              class="form-control"
              required />
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-danger btn-custom mt-2">
              Export PDF
            </button>
          </div>
        </form>
      </div>

      <!-- Form Export Excel -->
      <div class="card form-section p-4 mb-4">
        <h5 class="mb-3">Export Excel Rekap Absensi Karyawan</h5>
        <form
          action="{{ url_for('export_karyawan') }}"
          method="get"
          class="row gy-2 gx-3 align-items-end">
          <div class="col-md-5">
            <label for="nama_excel" class="form-label mb-1"
              >Nama Karyawan</label
            >
            <select
              name="nama"
              id="nama_excel"
              class="form-select select2"
              required>
              <option value="">-- Pilih Nama Karyawan --</option>
              {% for row in daftar_pengguna %}
              <option value="{{ row.nama }}">{{ row.nama }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label for="bulan_excel" class="form-label mb-1"
              >Bulan (format: YYYY-MM)</label
            >
            <input
              type="month"
              name="bulan"
              id="bulan_excel"
              class="form-control"
              required />
          </div>
          <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-success btn-custom mt-2">
              Export Excel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".select2").select2({
          placeholder: "Cari nama karyawan...",
          allowClear: true,
          width: "100%",
        });
      });
    </script>
  </body>
</html>
