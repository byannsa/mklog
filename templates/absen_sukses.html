<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Absen Berhasil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="alert alert-success text-center">
        <h4>Absen Berhasil!</h4>
        <p>Nama: <b>{{ nama }}</b></p>
        <p>Jabatan: <b>{{ jabatan }}</b></p>
        <p>Divisi: <b>{{ divisi }}</b></p>
        <p>Tanggal: <b>{{ tanggal }}</b></p>
        <p>Waktu: <b>{{ waktu }}</b></p>
        <p>
          Terlambat:
          <b>
            {% if terlambat > 0 %} {{ terlambat }} menit {% else %} Tepat waktu
            {% endif %}
          </b>
        </p>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary mt-3"
          >Kembali ke Dashboard</a
        >
      </div>
    </div>
  </body>
</html>
